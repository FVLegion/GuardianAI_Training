name: Run Guardian AI Pipeline

on:
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual triggering

jobs:
  run_guardian_pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # 3 hours timeout for training

    env:
      CLEARML_API_ACCESS_KEY: ${{ secrets.CLEARML_API_ACCESS_KEY }}
      CLEARML_API_SECRET_KEY: ${{ secrets.CLEARML_API_SECRET_KEY }}
      CLEARML_API_HOST: ${{ secrets.CLEARML_API_HOST }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug ClearML Environment
        run: |
          echo "ðŸ” Checking ClearML configuration..."
          echo "CLEARML_API_HOST=$CLEARML_API_HOST"
          if [ -z "$CLEARML_API_HOST" ]; then 
            echo "âŒ CLEARML_API_HOST is empty!"
            exit 1
          fi
          if [ -z "$CLEARML_API_ACCESS_KEY" ]; then 
            echo "âŒ CLEARML_API_ACCESS_KEY is empty!"
            exit 1
          fi
          echo "âœ… ClearML environment variables are set"
          
          # Test ClearML connection
          python -c "
          from clearml import Task
          print('âœ… ClearML import successful')
          try:
              from clearml.backend_api.session.client import APIClient
              client = APIClient()
              print('âœ… ClearML API connection successful')
          except Exception as e:
              print(f'âŒ ClearML connection failed: {e}')
              exit(1)
          "

      - name: Test ClearML Dataset Access
        run: |
          echo "ðŸ§ª Testing ClearML dataset access..."
          python test_clearml_dataset.py

      - name: Pre-download Dataset (Optional Cache)
        run: |
          echo "ðŸ“¦ Pre-downloading dataset to verify access..."
          python -c "
          from clearml import Dataset
          import os
          
          try:
              print('ðŸ” Attempting to get Guardian_Dataset...')
              dataset = Dataset.get(
                  dataset_name='Guardian_Dataset',
                  dataset_project='Guardian_Training',
                  only_completed=False
              )
              
              if dataset:
                  print(f'âœ… Found dataset: {dataset.id}')
                  print('ðŸ“¥ Getting local copy...')
                  local_path = dataset.get_local_copy()
                  print(f'âœ… Dataset downloaded to: {local_path}')
                  
                  # Verify structure
                  import pathlib
                  dataset_path = pathlib.Path(local_path)
                  for action in ['Falling', 'No Action', 'Waving']:
                      action_dir = dataset_path / action
                      if action_dir.exists():
                          json_files = list(action_dir.glob('*_keypoints.json'))
                          print(f'  {action}: {len(json_files)} files')
                      else:
                          print(f'  âŒ Missing: {action}')
              else:
                  print('âŒ Dataset not found')
                  exit(1)
                  
          except Exception as e:
              print(f'âŒ Error accessing dataset: {e}')
              import traceback
              traceback.print_exc()
              exit(1)
          "

      - name: Run Guardian Pipeline
        run: |
          echo "ðŸš€ Starting Guardian AI Training Pipeline..."
          # Let the pipeline handle ClearML dataset download internally
          python Guardian_pipeline.py

      - name: Upload Training Artifacts
        if: always()  # Upload even if pipeline fails
        uses: actions/upload-artifact@v4
        with:
          name: training-artifacts-${{ github.run_number }}
          path: |
            training_metrics.png
            *.pth
            *.png
            evaluation_outputs/
          retention-days: 30

      - name: Pipeline Summary
        if: always()
        run: |
          echo "## ðŸŽ¯ Guardian AI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Data Source**: ClearML Dataset" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.head_ref || github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "training_metrics.png" ]; then
            echo "âœ… Training completed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Training failed or incomplete" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Links" >> $GITHUB_STEP_SUMMARY
          echo "- [ClearML Dashboard](https://app.clear.ml/)" >> $GITHUB_STEP_SUMMARY
          echo "- [Training Artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY 